<div class="grid">
  <div class="title">
    <h1>{{event?.name}}</h1>
  </div>
  <div class="detail">
    <div class="information">
      <section class="place__info">
        <h2 class="information__title">The Event</h2>
        <div class="card-chip" [appEventType]="event.type">{{event.type}}</div>
        <app-raiting [value]="event?.raiting"></app-raiting>
        <div class="information__desc">{{event?.description}}</div>
      </section>
      <section class="owner__info">
        <h2 class="information__title">The Owner</h2>
        <div class="information__desc">
          <app-user-chip [userId]="event?.owner"></app-user-chip>
        </div>
      </section>
      <section class="date__info">
        <h2 class="information__title">The Date</h2>
        <div class="information__desc">
          <p>
            <fa-icon [icon]="calendarIcon"></fa-icon>
            {{event.init_presentation_date | displayDate: event.end_presentation_date: 'long'}}
          </p>
        </div>

      </section>
      <section class="location__info">
        <h2 class="information__title">The Location</h2>
        <div class="information__desc">
          <div #mapContainer id="eventMap"></div>
        </div>
      </section>
    </div>
    <div class="pictures">
      <app-slider [slider]="event.pictures">
      </app-slider>

    </div>
  </div>
</div>
